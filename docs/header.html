<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Healthcare Project</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: rgba(255, 255, 255, 0.06);
        --text: #eaf0ff;
        --muted: rgba(234, 240, 255, 0.7);
        --border: rgba(234, 240, 255, 0.14);
        --accent: #4f8cff;
        --accent2: #22c55e;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 10% 10%, rgba(79, 140, 255, 0.25), transparent 60%),
                    radial-gradient(900px 500px at 90% 20%, rgba(34, 197, 94, 0.18), transparent 55%),
                    var(--bg);
        color: var(--text);
      }

      .container {
        width: min(1100px, calc(100% - 32px));
        margin: 0 auto;
      }

      header.site-header {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(10px);
        background: rgba(11, 18, 32, 0.72);
        border-bottom: 1px solid var(--border);
      }

      .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 0;
        gap: 12px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 220px;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        box-shadow: 0 10px 30px rgba(79, 140, 255, 0.25);
      }

      .brand-title {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }
      .brand-title strong { font-size: 14px; letter-spacing: 0.2px; }
      .brand-title span { font-size: 12px; color: var(--muted); }

      nav {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      nav a {
        color: var(--text);
        text-decoration: none;
        font-size: 13px;
        padding: 8px 10px;
        border: 1px solid transparent;
        border-radius: 10px;
        transition: background 150ms ease, border-color 150ms ease, transform 150ms ease;
      }

      nav a:hover {
        background: var(--card);
        border-color: var(--border);
        transform: translateY(-1px);
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid rgba(79, 140, 255, 0.35);
        background: rgba(79, 140, 255, 0.12);
      }

      /* Demo page content (optional) */
      main { padding: 28px 0 60px; }
      .hero {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        border-radius: 18px;
        padding: 22px;
      }
      .hero h1 { margin: 0 0 8px; font-size: 24px; }
      .hero p { margin: 0; color: var(--muted); }

      @media (max-width: 720px) {
        .brand { min-width: auto; }
        nav { justify-content: flex-start; }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-inner">
          <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div class="brand-title">
              <strong>Healthcare Project</strong>
              <span>EDA • ML • Power BI</span>
            </div>
          </div>

          <nav aria-label="Primary navigation">
            <a href="#overview">Overview</a>
            <a href="#dataset">Dataset</a>
            <a href="#notebook">Notebook</a>
            <a href="#dashboard">Dashboard</a>
            <a class="cta" href="#getting-started">Getting Started</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Optional demo sections to preview the header -->
    <main class="container">
      <section id="overview" class="hero">
        <h1>Healthcare Analytics (Synthetic)</h1>
        <p>Reusable header template. Replace section IDs/links to match your site.</p>
      </section>
    </main>
  </body>
</html>
